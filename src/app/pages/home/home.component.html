<div class="bg-[#456EA3] min-h-screen p-8">
    <div class="bg-white max-w-max mx-auto py-4">
        <div class="bg-slate-100 px-4 flex justify-between items-center">
            <h1>A Simple CRUD</h1>
            <a routerLink="/add-item" class="p-2 bg-green-300 text-sm">Add Record</a>

            <!-- <div>
                <a href="#modal" class="p-2 bg-green-300 text-sm">Add Record</a>
                <div id="modal" class="modal">
                    <div class="modal-box">
                        <app-add-user></app-add-user>
                        <a href="#" class="bg-[#313641] text-white py-2 px-4 rounded-md mt-8">Submit</a>
                    </div>
                </div>
            </div> -->
            
        </div>
        <div class="px-4">
            <table class="">
                <thead>
                    <th class="px-4 py-2 text-left border-gray-400 border-[1px]">First Name</th>
                    <th class="px-4 py-2 text-left border-gray-400 border-[1px]">Last Name</th>
                    <th class="px-4 py-2 text-left border-gray-400 border-[1px]">email</th>
                    <th class="px-4 py-2 text-left border-gray-400 border-[1px]">Phone Number</th>
                    <th class="px-4 py-2 text-left border-gray-400 border-[1px]">Address</th>                
                    <th class="px-4 py-2 text-left border-gray-400 border-[1px]">Action</th>                
                </thead>
                <tbody *ngFor="let item of items">
                    <td class="px-4 pt-2 text-left text-gray-800 text-sm">{{item.first_nm}}</td>
                    <td class="px-4 pt-2 text-left text-gray-800 text-sm">{{item.last_nm}}</td>
                    <td class="px-4 pt-2 text-left text-gray-800 text-sm">{{item.email}}</td>
                    <td class="px-4 pt-2 text-left text-gray-800 text-sm">{{item.phone_num}}</td>
                    <td class="px-4 pt-2 text-left text-gray-800 text-sm">{{item.address}}</td>
                    <td class="px-4 pt-2 text-left text-gray-800 flex justify-between">
                        <a [routerLink]="['/edit-item', item._id]" class="text-blue-800"><i class="fa-solid fa-pen-to-square"></i></a>
                        <!-- <button class="text-blue-800"><i class="fa-solid fa-pen-to-square"></i></button> -->
                        <button type="button" (click)="deleteItem(item._id)" class="text-red-800"><i class="fa-solid fa-square-xmark"></i></button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
